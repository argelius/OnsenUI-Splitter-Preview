<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>&lt;ons-splitter&gt; demo | Onsen UI</title>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">

  <script src="js/ons-core.js"></script>

  <script>
    window.addEventListener('load', function() {
      var splitter = document.querySelector('ons-splitter'),
        button = document.querySelector('ons-button');

      window.toggleMenu = function() {
        splitter.toggleLeft();
      };

      setDisabled = function() {
        if (ons.orientation.isLandscape()) {
          button.setAttribute('disabled', '');
        }
        else {
          button.removeAttribute('disabled');
        }
      };

      ons.orientation.on('change', setDisabled);
      setDisabled();
    });
  </script>

  <style>
    ons-splitter-side[side="left"] {
      border-right: 1px solid #ddd;
    }

    .page__content > p {
      margin-left: 16px;
    }
  </style>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side side="left" swipeable collapse="portrait" width="200px">
      <ons-page>
        <ons-toolbar>
          <div class="center">ons-splitter-side</div>
        </ons-toolbar>
      </ons-page>
    </ons-splitter-side>

    <ons-splitter-content>
      <ons-page>
        <ons-toolbar>
          <div class="center">ons-splitter-content</div>
        </ons-toolbar>

        <p style="text-align: left">
          The menu on the left will automatically collapse and transform into a draggable menu when the device is in "portrait" mode. In "landscape" mode it will display as a column.
        </p>

        <p style="text-align: center;">
          <ons-button onclick="toggleMenu()">Open menu</ons-button>
        </p>
      </ons-page>
    </ons-splitter-content>
  </ons-splitter>
</body>
</html>
