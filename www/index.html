<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>&lt;ons-splitter&gt; demo | Onsen UI</title>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">

  <script src="js/angular/angular.js"></script>
  <script src="js/onsenui.js"></script>
  <script>
    angular.module('myApp', [ 'onsen.directives']);
  </script>

  <script>
    window.addEventListener('load', function() {
      var right = document.querySelector('ons-splitter-side[side="right"]');
      right.open();
    });

    function toggleRight() {
      var splitter = document.querySelector('ons-splitter');
      splitter.toggleRight();
    }

    function fixRight() {
      var right = document.querySelector('ons-splitter-side[side="right"]');
      var btn = document.getElementById('toggle-btn');

      if (right.hasAttribute('swipeable')) {
        right.removeAttribute('swipeable');
        right.removeAttribute('collapse');
        btn.setAttribute('disabled', '');
      }
      else {
        right.setAttribute('swipeable', '');
        right.setAttribute('collapse', '');
        btn.removeAttribute('disabled');
      };
    }

    function collapseLeft() {
      var left = document.querySelector('ons-splitter-side[side="left"]');
      if (left.getAttribute('collapse') === 'landscape') {
        left.setAttribute('collapse', 'portrait');
      }
      else {
        left.setAttribute('collapse', 'landscape');
      }
    }

  </script>

  <style>
    ons-splitter-side[side="left"] {
      border-right: 1px solid #ddd;
    }

    ons-splitter-side[side="right"] {
      border-left: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side side="left" collapse="portrait" width="200px">
      <ons-page>
        <ons-toolbar>
          <div class="center">ons-splitter-side left</div>
        </ons-toolbar>

      </ons-page>
    </ons-splitter-side>

    <ons-splitter-content>
      <ons-page>
        <ons-toolbar>
          <div class="center">ons-splitter-content</div>
        </ons-toolbar>

        <p style="text-align: left">
          <ons-button id="toggle-btn" onclick="toggleRight()">toggle right menu</ons-button>
        </p>
        <br>
        <p style="text-align: left">
          <ons-button onclick="fixRight()">set right menu fixed</ons-button>
        </p>
        <br>
        <p style="text-align: left">
          <ons-button onclick="collapseLeft()">collapse portrait/landscape left view</ons-button>
        </p>
      </ons-page>
    </ons-splitter-content>

    <ons-splitter-side side="right" width="250px" collapse="landscape" swipeable>
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="toggleRight()">Close</ons-toolbar-button>
          </div>
          <div class="center">ons-splitter-side right</div>
        </ons-toolbar>

      </ons-page>
    </ons-splitter-side>
  </ons-splitter>
</body>
</html>
